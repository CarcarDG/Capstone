# ===============================
# PRODUCTION DATABASE (Railway MySQL)
# ===============================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/railway}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}
server.servlet.context-path=/

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:recipe-platform-secret-key-change-this-in-production-make-it-very-long-and-secure-at-least-256-bits}
jwt.expiration=86400000

# ===============================
# CORS CONFIGURATION (Allow Netlify)
# ===============================
cors.allowed-origins=${FRONTEND_URL:https://deliousrecipesfinder.netlify.app}

# ===============================
# LOGGING
# ===============================
logging.level.com.recipe=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===============================
# FILE UPLOAD
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
