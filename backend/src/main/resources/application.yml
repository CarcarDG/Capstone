spring:
  application:
    name: recipe-platform
  
  datasource:
    url: jdbc:mysql://localhost:3306/recipe_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits
  expiration: 86400000 # 24 hours in milliseconds

# Logging
logging:
  level:
    com.recipe: DEBUG
    org.springframework.security: DEBUG
